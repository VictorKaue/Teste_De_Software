<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sismed</h1>
            <nav class="menu">
                <a href="cadastroMedico.html" class="menu-item active">Médico</a>
                <a href="cadastroPaciente.html" class="menu-item">Paciente</a>
                <a href="#" class="menu-item">Consulta</a>
            </nav>
        </div>

        <form class="cadastro-container" id="formMedico">
            <div class="form-box">
                <h2>Cadastro Médico</h2>
                
                <div class="form-group">
                    <input type="text" placeholder="Nome Completo" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="CRM" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Especialidade" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="button-container">
                    <button type="reset" class="btn limpar">Limpar</button>
                    <button type="button" class="btn cadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
