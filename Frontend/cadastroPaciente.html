<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sismed</h1>
            <nav class="menu">
                <a href="cadastroMedico.html" class="menu-item">Médico</a>
                <a href="cadastroPaciente.html" class="menu-item active">Paciente</a>
                <a href="#" class="menu-item">Consulta</a>
            </nav>
        </div>
        <form class="cadastro-container" id="cadastro-paciente">
            <div class="form-box">
                <h2>Cadastro Paciente</h2>

                <div class="form-group">
                    <input type="text" placeholder="Nome" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="CPF" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Telefone (opcional)">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Endereço (opcional)">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="form-group">
                    <input type="date" value="2025-01-01">
                </div>

                <div class="button-container">
                    <button type="reset" class="btn limpar">Limpar</button>
                    <button type="button" class="btn cadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
