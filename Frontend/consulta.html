<body>
  <div class="container">

      <h1>Sismed</h1>
      <nav class="menu">
        <a href="loginMedico.html" class="menu-item">Médico</a>
        <a href="loginPaciente.html" class="menu-item">Paciente</a>
        <a href="consulta.html" class="menu-item active">Consulta</a>
      </nav>
    </div>

    <div class="content-card">
      <h2>Agendar Nova Consulta</h2>
      <form class="consulta-form">
        <div class="form-row">
          <div class="form-group">
            <label for="paciente">Paciente</label>
            <select id="paciente" required>
              <option value="">Selecione um paciente</option>
              <!-- Pacientes serão carregados dinamicamente -->
            </select>
          </div>

          <div class="form-group">
            <label for="medico">Médico</label>
            <select id="medico" required>
              <option value="">Selecione um médico</option>
              <!-- Médicos serão carregados dinamicamente -->
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="data_hora">Data e Hora</label>
            <input type="datetime-local" id="data_hora" required>
          </div>

          <div class="form-group">
            <label for="motivo">Motivo</label>
            <input type="text" id="motivo" placeholder="Dor de cabeça" required>
          </div>
        </div>

        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" rows="3" placeholder="Ex: Consulta de rotina"></textarea>
        </div>

        <div class="button-container">
          <button type="submit" class="btn agendar">Agendar Consulta</button>
          <button type="button" class="btn voltar" onclick="window.location.href='loginPaciente.html'">Voltar para Login</button>
        </div>
      </form>
