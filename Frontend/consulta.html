<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISMED - Agendamento de Consultas</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/consulta_estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sismed</h1>
      <nav class="menu">
        <a href="loginMedico.html" class="menu-item">Médico</a>
        <a href="loginPaciente.html" class="menu-item">Paciente</a>
        <a href="consulta.html" class="menu-item active">Consulta</a>
      </nav>
    </div>

    <div class="content-card">
      <h2>Agendar Nova Consulta</h2>
      
      <form class="consulta-form">
        <div class="form-row">
          <div class="form-group">
            <label for="paciente">Paciente</label>
            <select id="paciente" required>
              <option value="">Selecione um paciente</option>
              <option>João da Silva</option>
              <option>Maria Oliveira</option>
            </select>
          </div>

          <div class="form-group">
            <label for="medico">Médico</label>
            <select id="medico" required>
              <option value="">Selecione um médico</option>
              <option>Dr. Carlos Andrade</option>
              <option>Dra. Ana Beatriz</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="data">Data e Hora</label>
            <input type="datetime-local" id="data" required>
          </div>

          <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <select id="especialidade" required>
              <option value="">Selecione a especialidade</option>
              <option>Cardiologia</option>
              <option>Dermatologia</option>
              <option>Ortopedia</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" rows="3"></textarea>
        </div>

        <div class="button-container">
          <button type="submit" class="btn agendar">Agendar Consulta</button>
        </div>
      </form>

      <h2>Consultas Agendadas</h2>
      <div class="tabela-consultas">
        <table>
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Médico</th>
              <th>Data/Hora</th>
              <th>Especialidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João da Silva</td>
              <td>Dr. Carlos Andrade</td>
              <td>25/03/2024 14:30</td>
              <td>Cardiologia</td>
              <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-cancelar">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
